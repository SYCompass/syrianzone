<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav-bar></nav-bar>
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">المواقع السورية</h1>
            <p class="text-gray-600 text-lg">قاعدة بيانات المواقع السورية مصنفة حسب القطاعات</p>
            
            <!-- Add Site Button -->
            <div class="mt-6">
                <a 
                    href="https://docs.google.com/forms/d/e/1FAIpQLSdIu8TFwSmT7fHxzsVlOwt35X9Myfhg0RZ6jwEkIMxxvyctqA/viewform" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    class="inline-flex items-center gap-2 bg-[var(--sz-color-primary)] hover:bg-[var(--sz-color-primary)]/90 text-white font-semibold px-6 py-3 rounded-lg transition-all duration-200 transform hover:scale-105 hover:shadow-lg"
                >
                    <i class="fas fa-plus"></i>
                    <span>إضافة موقع جديد</span>
                </a>
                <p class="text-sm text-gray-500 mt-2">استخدم هذا النموذج لإضافة موقعك لقاعدة البيانات</p>
            </div>
        </div>

        <!-- Search and Filter Bar -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="gap-4">
                <!-- Search Bar -->
                <div class="flex-1 py-4">
                    <div class="relative">
                        <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input 
                            type="text" 
                            id="search-bar" 
                            placeholder="ابحث عن موقع..." 
                            class="w-full pr-10 pl-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--sz-color-primary)] focus:border-transparent"
                        >
                    </div>
                </div>
                
                <!-- Filter Buttons -->
                <div id="filter-buttons" class="flex flex-wrap gap-2">
                    <!-- Dynamic filter buttons will be generated here -->
                </div>
            </div>
        </div>

        <!-- Website Sections -->
        <div id="website-sections">
            <!-- Sections will be dynamically created here -->
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center py-12">
            <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
            <p class="text-xl text-gray-500">لم يتم العثور على نتائج</p>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-[var(--sz-color-primary)]"></div>
            <p class="mt-4 text-gray-600">جاري تحميل البيانات...</p>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../components/navbar.js"></script>
    <script src="script.js"></script>
