          --sz-color-primary: #556A4E;
          --sz-color-accent: #A73F46;

<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav-bar></nav-bar>
    
    <!-- Back to Top Button -->
    <button id="backToTop" class="fixed bottom-6 left-6 z-50 h-10 w-10 rounded-full bg-[var(--sz-color-primary)] text-white shadow-lg hover:bg-[var(--sz-color-accent)] transition-colors" style="display: none;">
        <i class="fas fa-arrow-up h-5 w-5 mx-auto"></i>
    </button>

    <!-- Hero Section (static background) -->
    <style>
      .hero-static { background: linear-gradient(135deg, #556A4E, #0D1315) !important; }
    </style>
    <section class="hero-static text-white py-16 md:py-24">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="max-w-3xl mx-auto">
          <h1 class="text-4xl md:text-5xl font-bold mb-6">المواقع السورية</h1>
          <p class="text-xl text-white opacity-90 mb-8">قاعدة بيانات المواقع السورية مصنفة حسب القطاعات</p>
          
          <!-- Add Site Button -->
          <a 
            href="https://docs.google.com/forms/d/e/1FAIpQLSdIu8TFwSmT7fHxzsVlOwt35X9Myfhg0RZ6jwEkIMxxvyctqA/viewform" 
            target="_blank" 
            rel="noopener noreferrer"
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium bg-gradient-to-r from-[#6b1f2a] to-[#4a151e] text-white hover:from-[#4a151e] hover:to-[#3a1118] h-12 px-6 py-3 transition-all hover:-translate-y-0.5 hover:shadow-lg"
          >
            <i class="fas fa-plus ml-2 h-4 w-4"></i>
            إضافة موقع جديد
          </a>
        </div>
      </div>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Search and Filter Bar -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-col gap-4 items-center">
                <!-- Search Bar -->
                <div class="relative w-full">
                    <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="text" 
                        id="search-bar" 
                        placeholder="ابحث عن موقع..." 
                        class="w-full pr-10 pl-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--sz-color-primary)] focus:border-transparent"
                    >
                </div>
                
                <!-- Filter Buttons -->
                <div id="filter-buttons" class="flex flex-wrap gap-2 justify-center w-full">
                    <!-- Dynamic filter buttons will be generated here -->
                </div>
            </div>
        </div>

        <!-- Website Sections -->
        <div id="website-sections">
            <!-- Sections will be dynamically created here -->
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center py-12">
            <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
            <p class="text-xl text-gray-500">لم يتم العثور على نتائج</p>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-[var(--sz-color-primary)]"></div>
            <p class="mt-4 text-gray-600">جاري تحميل البيانات...</p>
        </div>
    </main>
