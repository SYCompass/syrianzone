<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="لوحة المعلومات - عرض البيانات والإحصائيات">
    <meta name="keywords" content="سوريا, لوحة معلومات, إحصائيات, بيانات">
    <meta name="author" content="Syrian Zone">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="لوحة المعلومات">
    <meta property="og:description" content="عرض البيانات والإحصائيات">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://syria.zone/board">
    <meta property="og:site_name" content="Syrian Zone">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="لوحة المعلومات">
    <meta name="twitter:description" content="عرض البيانات والإحصائيات">
    
    <title>Board App</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-K4H98TC203"></script>

    <style>
        body {
            font-family: "IBM Plex Sans Arabic", sans-serif !important;
            direction: rtl;
        }
        /* Theme color variables */
        :root {
          --sz-color-primary: #556A4E;
          --sz-color-accent: #A73F46;
          --sz-color-surface: #FFFFFF;
          --sz-color-ink: #0D1315;
        }
        /* Footer styling */
        .footer {
          background-color: var(--sz-color-surface);
          border-top: 1px solid #e5e7eb;
        }
        .footer-link {
          color: var(--sz-color-ink);
          transition: color 0.2s ease;
        }
        .footer-link:hover {
          color: var(--sz-color-primary);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navbar Web Component -->
    <nav-bar></nav-bar>

    <!-- Board Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="board-column" id="todo-column">
                <h3 class="text-center text-xl font-semibold mb-4">المهام المطلوبة</h3>
                <div class="cards-container" id="todo-cards"></div>
            </div>
            <div class="board-column" id="in-progress-column">
                <h3 class="text-center text-xl font-semibold mb-4">قيد التنفيذ</h3>
                <div class="cards-container" id="in-progress-cards"></div>
            </div>
            <div class="board-column" id="done-column">
                <h3 class="text-center text-xl font-semibold mb-4">مكتمل</h3>
                <div class="cards-container" id="done-cards"></div>
            </div>
        </div>
    </div>

    <!-- Modal for card details -->
    <div id="cardModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center">
        <div class="relative mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <!-- Modal Header -->
            <div class="flex justify-between items-center border-b pb-3">
                <h5 class="text-xl font-medium text-gray-900" id="cardModalTitle"></h5>
                <button type="button" id="closeModalBtn"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
                    aria-label="Close">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="mt-3 text-right prose prose-lg rtl:prose-rtl max-w-none" id="cardModalContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <footer class="footer py-6 mt-12 w-full">
        <div class="container mx-auto px-4 text-center">
            <p dir="ltr" class="text-[var(--sz-color-ink)]">&copy; 2025 <a href="https://syria.zone" target="_blank" rel="noopener"
                    class="footer-link">Syrian.zone</a></p>
            <p class="mt-2 text-sm text-[var(--sz-color-ink)]">
                تم التطوير بواسطة <span class="font-semibold">هادي الأحمد</span> و <span class="font-semibold">نور
                    صوفاناتي</span>
            </p>
            <div class="mt-2 flex justify-center gap-4">
                <a href="http://hadealahmad.com/" target="_blank" rel="noopener"
                    class="footer-link flex items-center">
                    <i class="fas fa-globe ml-1"></i> الموقع الشخصي
                </a>
                <a href="https://x.com/hadealahmad" target="_blank" rel="noopener"
                    class="footer-link flex items-center">
                    <i class="fab fa-x-twitter ml-1"></i> حساب
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/components/navbar.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
