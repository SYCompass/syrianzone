<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوصلة سوريا - محرر الأسئلة</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="create-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="w-full px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">بوصلة سوريا</h1>
            <p class="text-xl text-gray-600">محرر الأسئلة</p>
        </header>

        <!-- لوحة الكانبان -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">الأسئلة حسب التصنيف</h2>

            <!-- أزرار التمرير للأجهزة اللوحية والهواتف -->
            <div class="scroll-controls">
                <button class="scroll-btn scroll-left">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="scroll-btn scroll-right">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>

            <div class="kanban-container">
                <!-- عمود 1: سلطويّة مقابل ليبرالية -->
                <div class="bg-white rounded-lg p-4 kanban-column">
                    <button
                        class="add-question-btn bg-blue-600 text-white px-3 py-2 rounded-md hover:bg-blue-700 transition shadow-sm"
                        data-category="auth_lib">
                        <i class="fas fa-plus ml-2"></i>إضافة سؤال
                    </button>
                    <h3
                        class="text-lg font-bold text-gray-800 mb-4 sticky top-0 bg-white py-2 border-b flex justify-between items-center">
                        <span>سلطويّة مقابل ليبرالية</span>
                    </h3>
                    <div id="auth_lib_questions" class="space-y-3">
                        <!-- ستتم إضافة البطاقات هنا بواسطة جافاسكريبت -->
                    </div>
                </div>

                <!-- عمود 2: ديني مقابل علماني -->
                <div class="bg-white rounded-lg p-4 kanban-column">
                    <button
                        class="add-question-btn bg-blue-600 text-white px-3 py-2 rounded-md hover:bg-blue-700 transition shadow-sm"
                        data-category="rel_sec">
                        <i class="fas fa-plus ml-2"></i>إضافة سؤال
                    </button>
                    <h3
                        class="text-lg font-bold text-gray-800 mb-4 sticky top-0 bg-white py-2 border-b flex justify-between items-center">
                        <span>ديني مقابل علماني</span>
                    </h3>
                    <div id="rel_sec_questions" class="space-y-3">
                        <!-- ستتم إضافة البطاقات هنا بواسطة جافاسكريبت -->
                    </div>
                </div>

                <!-- عمود 3: اقتصادي اشتراكي مقابل اقتصادي ليبرالي -->
                <div class="bg-white rounded-lg p-4 kanban-column">
                    <button
                        class="add-question-btn bg-blue-600 text-white px-3 py-2 rounded-md hover:bg-blue-700 transition shadow-sm"
                        data-category="soc_cap">
                        <i class="fas fa-plus ml-2"></i>إضافة سؤال
                    </button>
                    <h3
                        class="text-lg font-bold text-gray-800 mb-4 sticky top-0 bg-white py-2 border-b flex justify-between items-center">
                        <span>اقتصادي اشتراكي مقابل اقتصادي ليبرالي</span>
                    </h3>
                    <div id="soc_cap_questions" class="space-y-3">
                        <!-- ستتم إضافة البطاقات هنا بواسطة جافاسكريبت -->
                    </div>
                </div>

                <!-- عمود 4: قومي مقابل عالمي -->
                <div class="bg-white rounded-lg p-4 kanban-column">
                    <button
                        class="add-question-btn bg-blue-600 text-white px-3 py-2 rounded-md hover:bg-blue-700 transition shadow-sm"
                        data-category="nat_glob">
                        <i class="fas fa-plus ml-2"></i>إضافة سؤال
                    </button>
                    <h3
                        class="text-lg font-bold text-gray-800 mb-4 sticky top-0 bg-white py-2 border-b flex justify-between items-center">
                        <span>قومي مقابل عالمي</span>
                    </h3>
                    <div id="nat_glob_questions" class="space-y-3">
                        <!-- ستتم إضافة البطاقات هنا بواسطة جافاسكريبت -->
                    </div>
                </div>

                <!-- عمود 5: عسكري توسّعي مقابل سلمي انعزالي -->
                <div class="bg-white rounded-lg p-4 kanban-column">
                    <button
                        class="add-question-btn bg-blue-600 text-white px-3 py-2 rounded-md hover:bg-blue-700 transition shadow-sm"
                        data-category="mil_pac">
                        <i class="fas fa-plus ml-2"></i>إضافة سؤال
                    </button>
                    <h3
                        class="text-lg font-bold text-gray-800 mb-4 sticky top-0 bg-white py-2 border-b flex justify-between items-center">
                        <span>عسكري توسّعي مقابل سلمي انعزالي</span>
                    </h3>
                    <div id="mil_pac_questions" class="space-y-3">
                        <!-- ستتم إضافة البطاقات هنا بواسطة جافاسكريبت -->
                    </div>
                </div>

                <!-- عمود 6: عدالة انتقالية انتقامية مقابل تصالحية -->
                <div class="bg-white rounded-lg p-4 kanban-column">
                    <button
                        class="add-question-btn bg-blue-600 text-white px-3 py-2 rounded-md hover:bg-blue-700 transition shadow-sm"
                        data-category="ret_rec">
                        <i class="fas fa-plus ml-2"></i>إضافة سؤال
                    </button>
                    <h3
                        class="text-lg font-bold text-gray-800 mb-4 sticky top-0 bg-white py-2 border-b flex justify-between items-center">
                        <span>عدالة انتقالية انتقامية مقابل تصالحية</span>
                    </h3>
                    <div id="ret_rec_questions" class="space-y-3">
                        <!-- ستتم إضافة البطاقات هنا بواسطة جافاسكريبت -->
                    </div>
                </div>
            </div>
        </div>

        <!-- زر الحفظ -->
        <div class="text-center">
            <button id="saveButton"
                class="bg-green-600 text-white px-8 py-3 rounded-lg text-lg hover:bg-green-700 transition">
                <i class="fas fa-download ml-2"></i> حفظ وتنزيل questions.js
            </button>
        </div>
    </div>

    <!-- نافذة إضافة سؤال جديد (Modal) -->
    <div id="questionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">إضافة سؤال جديد</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="questionForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="questionText">نص السؤال</label>
                    <textarea id="questionText" class="w-full p-3 border border-gray-300 rounded-md" rows="3"
                        placeholder="أدخل نص السؤال هنا..."></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="category">التصنيف</label>
                        <select id="category" class="w-full p-3 border border-gray-300 rounded-md">
                            <option value="auth_lib">سلطويّة مقابل ليبرالية</option>
                            <option value="rel_sec">ديني مقابل علماني</option>
                            <option value="soc_cap">اقتصادي اشتراكي مقابل اقتصادي ليبرالي</option>
                            <option value="nat_glob">قومي مقابل عالمي</option>
                            <option value="mil_pac">عسكري توسّعي مقابل سلمي انعزالي</option>
                            <option value="ret_rec">عدالة انتقالية انتقامية مقابل تصالحية</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="effect">التأثير</label>
                        <select id="effect" class="w-full p-3 border border-gray-300 rounded-md">
                            <option value="-1">-1 (اليسار تماماً)</option>
                            <option value="-0.5">-0.5 (اليسار المعتدل)</option>
                            <option value="0.5">0.5 (اليمين المعتدل)</option>
                            <option value="1">1 (اليمين تماماً)</option>
                        </select>
                    </div>
                </div>
                <div class="text-left">
                    <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">إضافة
                        السؤال</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/create.js"></script>
</body>

</html>
